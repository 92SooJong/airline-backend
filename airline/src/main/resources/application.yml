spring :
  jpa:
    hibernate.ddl-auto : create
    database-platform : org.hibernate.dialect.H2Dialect
    show-sql : false
    properties:
      hibernate:
        format_sql: false
  datasource:
    hikari.jdbc-url : jdbc:h2:mem:~/testdb;MODE=MYSQL;
    username : sa
  h2.console.enabled : true
